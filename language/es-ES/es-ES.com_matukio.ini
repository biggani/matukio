COM_MATUKIO_FIELD_INPUT_SPECIFIED="Los campos de <b>entrada</b> deben de especificarse de la siguiente manera:<br /><b>Nombre del campo&#124;Campo requerido&#124;Valor por defecto&#124;Tipo de campo&#124;Parámetro&#124;Parámetro&#124;...</b><br />&nbsp;<br />&nbsp;<br /><b>Nombre de campo: </b>El nombre del campo (ej. Dirección) <br /><b>Campo requerido: </b>0='opcional', 1='requerido' <br /><b>Valor por defecto: </b>El valor por defecto para este campo (ej. Calle principal)<br /><b>Tipo de campo: </b>El tipo de entrada para este campo (text, textarea, radio, select, email) <br /><b>Parámetros: </b>Parámetros adicionales separados por barras verticales (ej. para los tipos de campo 'radio' y 'select', los valores que se pueden seleccionar; para un tipo de campo 'textarea', el ancho y el alto)<br />&nbsp;<br /><b>Ejemplos:</b> <br /><code>Dirección&#124;1&#124;&#124;text</code> - Campo de texto requerido con el nombre de campo Dirección<br /><code>Te gustan los seminarios?&#124;0&#124;Me encantan&#124;select&#124;Me encantan&#124;Si&#124;No</code> - Lista desplegable con las opciones 'Me encantan', 'Si', y 'No' (valor por defecto 'Me encantan') <br /><code>Tiene alguna pregunta o duda?&#124;0&#124;&#124;textarea&#124;40&#124;8</code> - Área de texto opcional con una anchura de 40 x 8"
COM_MATUKIO_FIELD_TIPS_SPECIFIED="La <b>ayuda flotante del título</b> del campo debe especificarse de la siguiente manera:<br /><b>Título&#124;Ayuda flotante</b><br />&nbsp;<br />Si no se especifica ningún título, se mostrará el título por defecto <i>ayuda flotante del campo</i>."
