COM_MATUKIO_FIELD_INPUT_SPECIFIED="The <b>Input</b> fields must be specified as follows:<br /><b>Field Name&#124;Required Field&#124;Default Value&#124;Field Type&#124;Parameter&#124;Parameter&#124;...</b><br />&nbsp;<br />&nbsp;<br /><b>Field Name: </b>The name of the field (e.g. Address) <br /><b>Required Field: </b>0='Input optional, 1='Input required <br /><b>Default Value: </b>The default value for this field (e.g. Main Street)<br /><b>Field Type: </b>The type of the input field (text, textarea, radio, select, email) <br /><b>Parameters: </b>Additional parameters separated by vertical bars (e.g. for Field Type 'radio' and 'select', the values that can be selected; for Field Type 'textarea', the width and height)<br />&nbsp;<br /><b>Examples:</b> <br /><code>Address&#124;1&#124;&#124;text</code> - Required text field with the field name Address<br /><code>How do you like Seminar?&#124;0&#124;super&#124;select&#124;super&#124;good&#124;okay</code> - Drop-down list with the options 'super', 'good', and 'okay' (default value 'super') <br /><code>Do you have suggestions?&#124;0&#124;&#124;textarea&#124;40&#124;8</code> - Optional text area 40 characters wide and 8 lines high"
